<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技感家具展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      margin: 20px;
      text-align: center;
      width: 300px;
      transition: all 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 5px;
    }
    .product h2 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    .product p {
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>科技感家具展示</h1>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="智能沙发">
    <h2>智能沙发</h2>
    <p>内置音响系统和按摩功能，手机App控制。</p>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300" alt="智能床">
    <h2>智能床</h2>
    <p>睡眠状态调整硬度和角度，环境感应器和夜灯。</p>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300" alt="虚拟现实桌子">
    <h2>虚拟现实桌子</h2>
    <p>配备虚拟现实头显和手柄，沉浸式虚拟世界。</p>
  </div>
</div>

</body>
</html>
